<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Accessibility Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <div class="centered">
            <button id="uploadBtn" class="rounded-btn">Upload documents</button>
            <input type="file" id="fileInput" accept="application/pdf" multiple style="display:none;">
        </div>
        <div id="progressContainer" class="progress-section" style="display:none;">
            <div id="progressTitle"></div>
            <div class="progress-bar-bg">
                <div id="progressBar" class="progress-bar-fill"></div>
            </div>
        </div>
        <div id="resultsSection" style="display:none;">
            <button id="uploadAgainBtn" class="rounded-btn">Upload more files</button>
            <div id="resultsTableContainer"></div>
            <div id="legend" class="legend">
                <span><img src="lamp_green.svg" alt="Green lamp" class="lamp-icon"> Accessible document</span>
                <span><img src="lamp_red.svg" alt="Red lamp" class="lamp-icon"> Non-accessible document</span>
            </div>
        </div>
    </div>
    <!-- PDF.js -->
    <script src="pdf.js"></script>
    <script src="script.js"></script>
</body>
</html>
